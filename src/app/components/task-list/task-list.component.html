<ul class="space-y-4 mt-4">
    <li *ngFor="let task of tasks" class="p-4 bg-gray-100 rounded-md shadow-md flex justify-between items-center">
        <div>
            <h2 class="text-lg font-semibold">{{ task.title }}</h2>
            <p class="text-sm text-gray-600">{{ task.coutdown }}</p>
        </div>
    </li>
</ul>
